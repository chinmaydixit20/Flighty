<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Flighty</title>
</head>
<body>
    <div class="page-header">
        <center><h1>Flight_name</h1></center>
        <center><p>Flying made easy</p></center>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="profileButton">Profile</a>
            </li>
            <li class="nav-item active" >
              <a class="nav-link" href="app.html" id="bookButton">Book Ticket</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="d-flex justify-content-center pt-5 pb-5">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
            <label for="inputsrc">Flight From:</label>
            <select id="inputsrc" class="form-control">
                <!--Options here using flask-->
                <option value="Option">Option</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputdest">Flight To:</label>
            <select id="inputdest" class="form-control">
                <!--Options here using flask-->
                <option value="Option">Option</option>
            </select>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Check available Flights</button>
        <div class="card mt-3">
            <div class="card-body">
              Ticket details
              <br>
              <!--using flask-->
              <small>Source name</small>
              <span class="badge badge-success">Source</span>
              <hr>
              <small>Destination name</small>
              <span class="badge badge-info">Destination</span>
              <button type="button" class="btn btn-primary float-right">Price</button><!--using flask-->
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
              Ticket details
              <br>
              <!--using flask-->
              <small>Source name</small>
              <span class="badge badge-success">Source</span>
              <hr>
              <small>Destination name</small>
              <span class="badge badge-info">Destination</span>
              <button type="button" class="btn btn-primary float-right">Price</button><!--using flask-->
            </div>
        </div>
        <small id="bookDisc" class="form-text text-muted">Your passport number will be verified before proceeding to payment.</small>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
